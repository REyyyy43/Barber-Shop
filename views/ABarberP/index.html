<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Barber | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body class="bg-stone-900 antialiased w-full">
    <nav id="navbar" class="bg-stone-800 w-full z-20 top-0 start-0 shadow-xl">
          
    </nav>
   
    <main class="relative w-full">
        <div class="relative pt-16 pb-32 flex content-center items-center justify-center min-h-screen bg-cover bg-center"
            style="background-image: url('/images/andrea-donato-MNu0n-3BIKs-unsplash.jpg');">
            <div class="absolute top-0 w-full h-full bg-black opacity-75"></div>
            <div class="container relative mx-auto text-center">
                    <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">Bienvenido</h1>
                    <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-4">aquí podrás ver tus reservas y citas agendadas</p>
            </div>
        </div>
    
        <div class="container mx-auto px-4 mt-8 mb-8">
            <h2 class="text-3xl md:text-6xl lg:text-6xl text-white font-extrabold text-center mb-8">Reservar Cita</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="list-service" class="bg-stone-800 rounded-lg p-6">
                    <!-- Contenido de la lista de servicios -->
                </div>
                <div class="bg-stone-800 rounded-lg p-6">
                  <div id="cart" class="border h-full md:h-5/6 bg-stone-800 border-stone-600 text-white shadow-md rounded-lg p-4">
                    <div class="flex items-center">
                        <img src="/images/Captura de pantalla 2024-02-16 030656.png" class="h-10 md:h-16 mr-4" alt="Flowbite Logo">
                        <h2 class="font-serif font-bold">Alejandro's Barbershop</h2>
                    </div>
                    <ul id="cart-items" class="divide-y divide-stone-700 p-4">
                    
                    </ul>
                    <div class="mt-4 text-right font-serif font-semibold">
                        Total: $<span id="total-price-value">0</span>
                    </div>
                    <div class="mt-4 text-right">
                        <button id="accept-btn" class="bg-zinc-700 cursor-pointer hover:bg-zinc-600 text-white font-bold px-4 py-2 rounded-md">Aceptar</button>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>

       
    </main> 
    <div data-aos="fade-down"></div>
    <div class="bg-stone-900 antialiased p-2 hidden w-full view">
     
      <main class="w-full">
          <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden" style="height: 70px;">
              <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
              </svg>
          </div>
  
          <div class="flex text-white p-4 justify-center">
              <div class="p1p-3h JdSgbh text-sm md:text-xl">
                  <span class="text-3xl md:text-6xl p-5 font-extrabold font-default-header-s-extrabold font-tablet-header-s-semibold font-laptop-header-s-semibold font-desktop-header-s-semibold">Seleccionar hora</span>
              </div>
              <div class="wwqUEh ibycah">
                  <span class="Ftg-Wh JdSgbh">
                  </span>
              </div>
          </div>
  
          <section class="flex flex-wrap">
            <div class="flex py-2 px-2 p-8 flex-col w-full md:w-1/2 lg:w-2/3 xl:w-1/2">
                <span id="date" class="text-white font-extrabold md:text-4xl p-6 py-4"></span>
                <ul class="list-none md:ml-16">
                  <div class="carousel-container flex">
                    <button id="prevBtn" class="carousel-btn md:h-8 md:bg-stone-800 hover:bg-stone-500 cursor-pointer rounded-lg p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-stone-300">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                          </svg>
                    </button>
                    <div id="date-btn" class="carousel-dates flex">
                      <!-- Aquí se mostrarán las fechas -->
                    </div>
                    <button id="nextBtn" class="carousel-btn md:h-8 md:bg-stone-800 hover:bg-stone-500 cursor-pointer rounded-lg p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-stone-300">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                          </svg>
                    </button>
                  </div>
                </ul>
                <h2 class="text-2xl text-white font-extrabold p-2">Horarios disponibles</h2>
                <ul id="hour-list" class=" w-full md:w-full flex flex-col space-y-4 p-4">
                    <!-- Las horas generadas se insertarán aquí -->
                </ul>
            </div>
            <div class="w-full md:w-2/5 lg:w-1/3 xl:w-2/5 md:mt-20 md:ml-24  flex flex-col top-0 justify-center relative h-2/3">
                <div class="w-full p-6 text-white border border-stone-500 rounded-lg bg-stone-900" role="alert">
                    <div class="flex items-center justify-between">
                        <img src="/images/Captura de pantalla 2024-02-16 030656.png" class="h-10 md:h-16 mr-4" alt="Flowbite Logo">
                        <h2 class="font-serif font-bold">Alejandro's Barbershop</h2>
                    </div>
                    <div></div>
                    <div class="p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-18 0h18" />
                        </svg>
                        <p id="selected-date"></p>
                    </div>
                    <div class="p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <p class="selected-hour"></p>
                    </div>
                    <div id="selected-services-list" class="w-full p-4"></div>
                    <div class="mt-4 text-right font-extrabold">Total: <span id="total-price-citas">0</span>€</div>
                    <div class="mt-4 text-right">
                        <button id="pay-btn" class="px-4 py-2 w-full bg-stone-700 text-white rounded hover:bg-stone-600 font-bold flex justify-center">
                            Pagar
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                            </svg>
                        </button>
              
                        <div class="flex items-center justify-center p-5">
                            <button id="pay-barber-btn" class="px-4 py-2 w-full text-white rounded text-center bg-stone-800 hover:bg-stone-700 font-bold flex justify-center">
                                 Paga en el comercio
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
                                </svg>
                            </button>
                           
                        </div>
                    <div id="error-message" class="text-red-600 font-bold"></div> 
                    <div id="error-text" class="text-red-600 font-bold"></div>
                </div>
                <div id="notification" class="text-green-500 font-bold mt-2 p-2"></div>
            </div>
        </section>
      </main>
     
  </div>
  
<script src="/Components/nav.js"></script>
