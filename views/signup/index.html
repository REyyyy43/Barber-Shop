<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body class="bg-slate-950">
    <nav id="navbar" class="fixed backdrop-blur-xl bg-slate-800/10 top-0 left-0 right-0 h-16 flex items-center justify-between p-5">
    </nav>

    <div class="relative">
        <div class="absolute top-0 w-full h-full bg-stone-900" style="background-image: url(/images/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;"></div>
        <div class="pt-16 lg:pt-0 lg:h-screen flex flex-col lg:flex-row max-w-7xl mx-auto justify-center items-center px-4 relative z-10">
            <div class="w-full lg:w-2/4 flex justify-center items-center mb-16 lg:mb-0">
                <img src="/images/perfil.svg" class="w-2/3 lg:w-3/4 flex flex-wrap flex-col" alt="imagen signup">
            </div>
            <form id="form" class="w-full lg:w-2/4 mb-5 bg-stone-800 p-4 rounded-lg text-xs shadow-2xl">
                <div class="flex flex-col gap-4">
                    <label for="name-input" class="font-bold text-white">
                        Nombre <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="name-input" name="name-input" autocomplete="off" placeholder="Ramon Jesus" class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-900 text-white h-12">
                    <p class="text-sm text-red-800">Tanto el nombre como el apellido deben comenzar con mayúsculas</p>
                </div>
                <div class="flex flex-col gap-4">
                    <label for="email-input" class="font-bold text-white">
                        Email <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="email-input" name="email-input" autocomplete="off" placeholder="example@gmail.com" class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-900 text-white h-12">
                    <p class="text-sm text-red-800">Correo requerido</p>
                </div>
                <div class="flex flex-col gap-4">
                    <label for="password-input" class="font-bold text-white">
                        Contraseña <span class="text-red-600">*</span>
                    </label>
                    <input type="password" id="password-input" name="password-input" autocomplete="off" class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-900 text-white h-12">
                    <p class="text-sm text-red-800">
                        Debe tener al menos una letra mayúscula e minúscula y al menos un número <br>
                        Debe tener mínimo 8 caracteres
                    </p>
                </div>
                <div class="flex flex-col gap-4">
                    <label for="match-input" class="font-bold text-white">
                        Confirmar contraseña <span class="text-red-600">*</span>
                    </label>
                    <input type="password" id="match-input" name="match-input" autocomplete="off" class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-900 text-white h-12">
                    <p class="text-sm text-red-800">
                        Debe coincidir con la contraseña
                    </p> <br>
                </div>
                <button id="form-btn" disabled class="w-full text-sm bg-black text-white font-bold rounded-lg p-4 h-12 hover:bg-stone-700 transition ease-in-out text-center disabled:opacity-50 disabled:cursor-not-allowed">
                    Registrar
                </button> 
                <div class="flex flex-wrap items-center justify-between mt-4">
                    <p class="text-base text-white font-semibold">¿Ya tienes cuenta? <a href="/login/" class="transiton ease-in-out text-stone-200 hover:text-stone-300 bg-stone-800 hover:bg-stone-700 p-1.5 rounded-lg">Iniciar sesión</a></p>
                </div>
                <div id="notification" class="relative mt-4 text-3xl text-green-900"></div>
            </form>
        </div>
    </div>

    <script src="/Components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../Components/notification.js"></script>
</body>
</html>
