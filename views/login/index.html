<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/images/Captura de pantalla 2024-02-16 030656.png">
    <title>Login|AB</title>
</head>
<body class="bg-slate-950">
    <nav id="navbar" class="fixed backdrop-blur-xl bg-slate-800/10 top-0 left-0 right-0 h-16 flex items-center justify-between p-5">
    </nav>

    <div id="notification" class="fixed top-20 left-0 right-0">

    </div>

    <div class="relative">
        <div class="absolute top-0 w-full h-full bg-stone-900 p-4" style="background-image: url(/images/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;"></div>
        <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 relative z-10">
            <div class="hidden lg:flex w-2/4 justify-center items-center">
                <img src="/images/perfil.svg" class="w-2/3 flex flex-wrap flex-col" alt="imagen signup">
            </div>
            <form id="form" class="flex flex-col w-full lg:md-1/3 md:w-1/3 gap-4 bg-stone-800 p-6 rounded-lg text-xs shadow-2xl">
        <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-white text-sm">
                    Email <span class="text-red-600"></span></label>
                <input 
                type="text" 
                id="email-input" 
                name="email-input" 
                autocomplete="off" 
                class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-900 text-white h-12"
                >
               
        </div>
        <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-white text-sm">
                    Contrase√±a <span class="text-red-600"></span></label>
                <input 
                type="password" 
                id="password-input" 
                name="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-900 text-white h-12"
                >
                <p id="error-text" class="text-sm text-red-800">
        
                    </p>
        </div>
       
        <button
            id="form-btn"
            disabled
            class="bg-black mt-3 text-base text-center text-white font-bold rounded-lg p-4 h-12 hover:bg-stone-700 transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            >
           Iniciar sesion
        </button>
        <div class="flex flex-wrap items-center md:justify-between justify-center">
            <p class="text-base text-white font-semibold">No tienes cuenta? <a href="/signup/" class="transiton ease-in-out text-stone-200 hover:text-stone-300 bg-stone-800 hover:bg-stone-700 p-1.5 rounded-lg">Sign Up</a></p>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="/Components/nav.js"></script>
<script src="index.js"></script>
</body>
</html>
